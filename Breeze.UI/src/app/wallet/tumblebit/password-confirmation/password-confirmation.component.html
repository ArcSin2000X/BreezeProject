<div id="modalPasswordConfirmation" tabindex="-1" role="dialog" aria-labelledby="modal_passwordconfirmation" aria-hidden="true">
  <div class="modal-dialog modalBg" role="document">
    <div>
      <div class="modal-header">
        <div class="bubble"><i class="icon-download"></i></div>
      </div>
      <div class="modal-body">
        <h5 class="modal-title text-uppercase" id="modalReceive">Password Confirmation</h5>
        <form class="col-10 my-4 offset-1" [formGroup]="walletPasswordForm">
          <div class="form-group clearfix">
            <p class="text-muted text-center"><em>Please enter your current wallet password.</em></p>
          </div>
          <input type="password" class="form-control mb-4" formControlName="walletPassword"  placeholder="Enter password.">
          <div *ngIf="formErrors.walletPassword" class="form-control-feedback">{{ formErrors.walletPassword }}</div>
          <div class="text-center">
            <button type="button" class="btn btn-lg btn-primary" [disabled]="!walletPasswordForm.valid" (click)="onConfirm()">Confirm</button>
            <button type="button" class="btn btn-link" (click)="activeModal.close('Close click')">Cancel</button>
          </div>
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <p></p>
      </div>
    </div>
  </div>
</div>
